<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" *ngIf="professorSelecionado"> 
      <div class="row">
        <div class="mr-auto">
          <app-titulo [titulo]="'professor: ' + professorSelecionado.id"></app-titulo>
        </div>
        <div class="mt-1">
          <button class="btn btn-warning" (click)="voltar()">Lista de professores</button>
        </div>
      </div>

      <form [formGroup]="professorForm" (submit)="professorSubmit()">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" formControlName="nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Disciplina</label>
          <input type="text" formControlName="disciplina" class="form-control">
        </div>
        <div class="form-group">
          <hr>
          <button [disabled]="!professorForm.valid" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>

    <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}" >
      <app-titulo [titulo]="titulo"></app-titulo>

      <table class="table table-sm table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
          </tr>
        </thead>
        <tbody *ngFor="let professor of professores">
          <tr style="cursor: pointer;" (click)="professorSelect(professor)">
            <td scope="row">{{professor.id}}</td>
            <td>{{professor.nome}}</td>
            <td>{{professor.disciplina}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
